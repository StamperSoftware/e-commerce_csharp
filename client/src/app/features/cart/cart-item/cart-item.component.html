<div class="d-flex gap-4 border border-3 rounded cart-item pe-4">
    <a routerLink="/shop/{{item().productId}}">
        <img src="{{item().pictureUrl}}" alt="product image" height="75px" width="75px">
    </a>

    <div class="w-100">
        <a routerLink="/shop/{{item().productId}}">{{item().productName}}</a>
        <div class="d-flex">
            <button class="text-danger" (click)="removeFromCart(item().quantity)">Delete</button>
        </div>
    </div>
    <div class="d-flex align-items-center gap-3">
        <div class="d-flex align-items-center gap-2">
            <button class="text-danger" (click)="removeFromCart(1)">-</button>
            {{item().quantity}}
            <button class="text-success" (click)="addToCart()">+</button>
        </div>
        
        <div>
            <p class="bold mb-0">{{item().price | currency}}</p>
        </div>
    </div>
    
</div>
