<div id='order-summary' class="border rounded p-4">
    <p>Order Summary</p>
    <div class="d-flex flex-column gap-3">
        <div>
            <dl class="d-flex align-items-center justify-content-between gap-4">
                <dt>Subtotal</dt>
                <dd>{{totals()?.subtotal | currency}}</dd>
            </dl>
            <dl class="d-flex align-items-center justify-content-between gap-4">
                <dt>Discount</dt>
                <dd>-{{totals()?.discount | currency}}</dd>
            </dl>
            <dl class="d-flex align-items-center justify-content-between gap-4">
                <dt>Shipping</dt>
                <dd>{{totals()?.shipping | currency}}</dd>
            </dl>
        
            <dl class="d-flex align-items-center justify-content-between gap-4 border-top border-top-3">
                <dt>Total</dt>
                <dd>{{totals()?.total | currency}}</dd>
            </dl>
        </div>
        
        <div class="d-flex flex-column gap-2">
            <button class="btn btn-primary">Checkout</button>
            <button class="btn btn-secondary">Continue Shopping</button>
        </div>
        
        <div class="d-flex flex-column gap-2">
            <label>Do you have a voucher code?</label>
            <input type="text" placeholder="Voucher Code">
            <button class="btn btn-primary">Apply code</button>
        </div>
    </div>
</div>
